<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> <!-- set character encoding for the document -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Place as early in the document as possible -->
  <!-- Only applies to content below this tag -->
  <meta name="application-name" content="Digital Wallet">
  <meta name="description" content="Digital Wallet (Web | Desktop)" />
  <!-- Control the behavior of search engine crawling and indexing -->
  <meta name="robots" content="index,follow"><!-- All Search Engines -->
  <meta name="googlebot" content="index,follow"><!-- Google Specific -->
  <!-- Tells Google not to show the sitelinks search box -->
  <meta name="google" content="nositelinkssearchbox">
  <!-- Tells Google not to provide a translation for this page -->
  <meta name="google" content="notranslate">
  <!-- Allows control over how referrer information is passed -->
  <meta name="referrer" content="no-referrer">
  <!-- Completely opt out of DNS prefetching by setting to 'off' -->
  <meta http-equiv="x-dns-prefetch-control" content="off">
  <title>Digital â™¥ Wallet</title>
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <% if (webpackConfig.htmlElements && webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>

</body>
</html>
